<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>list & Tables</title>
 </head>
 <body>
     <!-- UNORDERED LIST -->
              <ul style="list-style: square">

                   <li>item 1</li>
                   <li>item 2</li>
                   <li>item 3</li>
                   <li>item 4</li>

              </ul>

  <!-- ORDERED LIST -->

  <ol type="A">
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
  </ol>

  <!-- NESTED LIST -->

  <ul>
    <li>item 1</li>
    <li>item 2
        <ul>
            <li>Nested 1</li>
            <li>Nested 2</li>
        </ul>
    </li>
    <li>item 3</li>
    <li>item 4</li></ul>

    <!-- TABLE -->
     <table>

    <thead>
        <tr>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>EMAIL ID</th>
            

        </tr>
  </thead>
         <tbody>
         <tr>
             <td>John</td>
             <td>Sharma</td>
             <td>johnsharma@.com</td>
         </tr>
         <tr>
            <td>tanu</td>
            <td>pppp</td>
            <td>tppp@.com</td>
        </tr>

        </tbody>
    </table>
    </body>
    
</body>
</html>
