<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- non breaking statement -->

    <p>my new page of this &nbsp; &nbsp; website.</p>
    <!-- Greater than and Less than -->
    <p>1 &lt; 2</p>
    <p>5 &gt; 3</p>
    <!-- copyright -->
    <p>&copy;</p>
    <!-- Trademark sign -->
    <p>&reg;</p>
    <!-- Currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <!-- suits -->
    <p>&spades;</p>
    <p>&hearts;</p>
    <p>&clubs;</p>
    
</body>
</html>
